                <div class="axis-label" id="textB" >텍스트-></div>
                <div class="axis-label" id="imgB" ><-이미지</div>
                
                <div class="content">
                                                            <div id="img1">

                        </div>

            </div>
                </div>
            <div class="plane plane-yz">

https://loom-of-seowoo.vercel.app/

            </div>

                <div class="axis-label" style="top: 10px; right: 50%;">-Z Back</div>
                <div class="axis-label" style="bottom: 10px; right: 50%;">+Z Front</div>

                <div class="axis-label" style="top: 50%; left: 10px;">-X Left</div>

                    ZX 평면<br>
                    (바닥/천장 공간)
