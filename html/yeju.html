<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/pages.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.77/Tone.js"></script>
    <script defer src="/js/pages.js"></script>
    <script defer src="/js/jiwon-dj.js"></script>
    <title>최예주</title>

</head>

<body>
    <a href="/index.html" class="fixed-label" id="arrow"><img src="/img/arrow.png" alt=""></a>
    <div class="fixed-label" id="nameBottom">최예주</div>
    <div class="fixed-label" id="titleTop">모닥불</div>

    <div class="scene">
        <div class="world" id="world">

            <div class="plane plane-xy">
                <div class="plane-face plane-front">
                    <div class="axis-label interactive" data-rotate="text" id="textB">text</div>
                    <div class="axis-label interactive" data-rotate="image" id="imgB">image</div>

                    <div class="content">
                        <a href="https://cyberfirepla.web.app/" id="img1">
                            <img src="/img/yeju/yeju1.webp" alt="yeju 대표 이미지">
                        </a>
                    </div>
                </div>

                <div class="plane-face plane-back">
                    <div class="axis-label interactive dj-nav dj-nav-right" data-rotate="text">image</div>
                    <div class="axis-label interactive dj-nav dj-nav-left" data-rotate="image">text</div>
                    <div class="back-content back-content--editor">
                        <div class="dj-editor" aria-label="Office DJ code">
                            <pre class="dj-editor__pre"><code id="djCode">// loading...</code></pre>
                        </div>
                    </div>
                </div>
            </div>
            <div class="plane plane-yz">
                <div class="plane-face plane-front">
                    <div class="axis-label interactive yz-nav-right" data-rotate="text">music</div>
                    <div class="axis-label interactive yz-nav-left" data-rotate="image">title</div>

                    <div class="content">
                        <div id="explain">
                            모닥불은 ‘접속자 수’라는 가장 얇은 신호로 타오르는 불입니다.
                            누군가 들어오는 순간, 화면의 불은 밝아지고 덩어리를 얻고, 움직임이 생깁니다.
                            말도 이름도 얼굴도 없이, 숫자만이 온기의 형태를 바꿉니다.
                            <br><br>
                            이 작업은 함께 있다는 사실이 어떻게 감각이 되는지 묻습니다.
                            보이지 않는 존재들이 쌓이면서 공간의 온도가 달라지는 것처럼,
                            온라인의 ‘사람 수’는 불꽃으로 번역되어 지금 이곳의 밀도를 기록합니다.
                        </div>
                    </div>
                </div>

                <div class="plane-face plane-back">
                    <div class="axis-label interactive yz-nav-right" data-rotate="text">title</div>
                    <div class="axis-label interactive yz-nav-left" data-rotate="image">music</div>

                    <div class="content back-content">
                        <div class="yz-gallery">
                            <div class="leasing-media" data-count="4">
                                <img src="/img/yeju/yeju2.webp" alt="image1">
                                <img src="/img/yeju/yeju3.webp" alt="image2">
                                <img src="/img/yeju/yeju4.webp" alt="image3">
                                <img src="/img/yeju/yeju5.webp" alt="image4">
                            </div>
                        </div>
                    </div>
                </div>
            </div>


        </div>
    </div>

    <!-- <div class="instruction">마우스를 클릭하고 드래그하여 공간을 회전시켜 보세요.</div> -->



  <script src="/js/idle-redirect.js"></script>
</body>

</html>
