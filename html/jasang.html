<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/pages.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.77/Tone.js"></script>
    <script defer src="/js/pages.js"></script>
    <script defer src="/js/jiwon-dj.js"></script>
    <title>용자상</title>
   
</head>
<body>

    <div class="scene">
        <div class="world" id="world">
            
            <div class="plane plane-xy">
                <div class="plane-face plane-front">
                    <div class="axis-label" id="nameTop" >용자상</div>
                    <div class="axis-label" id="titleBottom" >instant magazine</div>
                    <div class="axis-label interactive" data-rotate="text" id="textB" >텍스트-></div>
                    <div class="axis-label interactive" data-rotate="image" id="imgB" ><-이미지</div>
                    
                    <div class="content">
                        <div id="img1">
                            <img src="/img/jasang/용자상_Reality_02.webp" alt="jasang 대표 이미지">
                        </div>
                    </div>
                </div>

                <div class="plane-face plane-back">
                    <div class="axis-label interactive dj-nav dj-nav-right" data-rotate="text">text</div>
                    <div class="axis-label interactive dj-nav dj-nav-left" data-rotate="image">image</div>
                    <div class="back-content back-content--editor">
                        <div class="dj-editor" aria-label="Office DJ code">
                            <pre class="dj-editor__pre"><code id="djCode">// loading...</code></pre>
                        </div>
                    </div>
                </div>
            </div>
            <div class="plane plane-yz">
                <div class="axis-label" style="top: 10px; right: 50%;">+Y Top</div>
                <div class="axis-label" style="bottom: 10px; right: 50%;">-Y Bottom</div>
                <div class="axis-label" style="top: 50%; right: 10px;">-Z Back</div>
                <div class="axis-label" style="top: 50%; left: 10px;">+Z Front</div>

                <div class="content">
                  <div id="explain">
일상의 이동 속에서 포착된 감각의 파편들이
하나의 ‘현실’로 겹쳐진다.<br>
Fragments of sensation gathered in everyday movement
layer into a single reality.
                </div>
            </div>

            <div class="plane plane-zx">
                <div class="axis-label" style="top: 10px; right: 50%;">-Z Back</div>
                <div class="axis-label" style="bottom: 10px; right: 50%;">+Z Front</div>
                <div class="axis-label" style="top: 50%; right: 10px;">+X Right</div>
                <div class="axis-label" style="top: 50%; left: 10px;">-X Left</div>

                <div class="content">
                    ZX 평면<br>
                    (바닥/천장 공간)
                </div>
            </div>

        </div>
    </div>

    <!-- <div class="instruction">마우스를 클릭하고 드래그하여 공간을 회전시켜 보세요.</div> -->

  
</body>
</html>
