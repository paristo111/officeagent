<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MOBILE OFFICE // EXHIBITION</title>
  <style>
    /* [1] 기본 설정 */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background-color: #ffffff;
      color: #000;
      line-height: 1.6;
      overflow-x: hidden;
      position: relative;
    }

    /* [2] 고정된 UI 요소 */
    .fixed-ui {
      position: fixed;
      z-index: 9999;
      font-family: monospace;
      font-weight: bold;
      color: #000;
      user-select: none;
      background-color: transparent;
      padding: 5px;
    }

    /* 2-1. 상단 (제목) */
    .ui-top {
      top: 15px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    /* 2-2. 하단 (이름) */
    .ui-bottom {
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 14px;
    }

    /* 2-3. 좌측 (OFFICE) */
    .ui-left {
      top: 50%;
      left: 15px;
      transform: translateY(-50%);
      font-size: 12px;
      text-align: left;
      cursor: pointer;
      transition: text-shadow 0.2s ease;
    }

    /* 2-4. 우측 (NEXT) */
    .ui-right {
      top: 50%;
      right: 15px;
      transform: translateY(-50%);
      font-size: 12px;
      text-align: right;
      cursor: pointer;
      transition: text-shadow 0.2s ease;
    }

    /* 호버 효과 */
    .ui-left:hover,
    .ui-right:hover {
      text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #fff;
    }

    /* [3] 메인 컨테이너 */
    .mobile-container {
      max-width: 450px;
      margin: 0 auto;
      padding: 80px 80px 20px 80px;
      display: flex;
      flex-direction: column;
      gap: 50px;
    }

    /* [4] 섹션 박스 */
    .plane-section {
      position: relative;
      background: #fff;
      border: none;
      padding: 0;
      height: auto;
      display: flex;
      justify-content: center;
    }

    /* img와 video 모두 꽉 차게 설정 */
    .plane-section img,
    .plane-section video {
      width: 100%;
      height: auto;
      display: block;
    }

    /* [5] 하단 설명 텍스트 */
    .instruction {
      text-align: center;
      font-size: 0.75rem;
      color: #999;
      font-family: monospace;
      line-height: 1.8;
      max-width: 450px;
      margin: 0 auto 80px auto;
      padding: 0 20px;
      word-break: keep-all;
    }

     /* [6] 추가된 WEB 링크 스타일 */
    .web-link {
      display: inline-block;
      margin-top: 30px; /* 텍스트와 간격 */
      color: #2f00fe;
      font-weight: bold;
      font-size: 14px; /* 조금 더 크게 */
      text-decoration: none;
      border-bottom: 1px solid #2f00fe; /* 밑줄 커스텀 */
      transition: all 0.2s;
    }

    .web-link:hover {
      color: #6456ff;
      border-bottom-color: transparent;
      /* 호버 시 주변이 빛나는 효과 (다른 버튼과 통일) */
      text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #ccc; 
    }

  </style>
</head>

<body>

  <div class="fixed-ui ui-top">플랫랜드</div>
  <div class="fixed-ui ui-bottom">최정욱</div>

  <div class="fixed-ui ui-left" onclick="location.href='/index.html'">
    OFFICE
  </div>

  <div class="fixed-ui ui-right" onclick="goRandomPage()">
    NEXT
  </div>


  <div class="mobile-container">

    <section class="plane-section">
      <img src="/img/jungwook/jungwook1.webp" alt="Image 1">
    </section>

    <section class="plane-section">
      <img src="/img/jungwook/jungwook1.webp" alt="Image 2">
    </section>
    
    <section class="plane-section">
      <img src="/img/jungwook/jungwook2.webp" alt="Image 3">
    </section>
    
    <section class="plane-section">
      <img src="/img/jungwook/jungwook4.webp" alt="Image 4">
    </section>
    
    <section class="plane-section">
      <img src="/img/jungwook/jungwook5.webp" alt="Image 5">
    </section>

  </div>

  <div class="instruction">
자, 이제 상상력을 조금만 더 발휘해서, 화면의 '안쪽'으로 움직인다고 생각해 보자. 캔버스 너머로 완전히 벗어나는 방향이지. 만약 사각형이 위쪽으로 움직인다면, 아래쪽의 점들은 위쪽의 점들이 있던 자리를 통과해서

  <script>

      const pages = [
        'seowoo.html',

  <script src="/js/idle-redirect.js"></script>
</body>

</html>
