  <style>
    /* ------------------------------
       기본 레이아웃 설정
       ------------------------------ */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden; /* 스크롤바가 생기지 않도록 */
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      background: #ffffff;
    }

    /* 전체 장면용 컨테이너 */
    #scene {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    /* ------------------------------
       땅 (바닥에서 화면 높이의 5% 위)
       ------------------------------ */
    .ground {
      position: absolute;
      left: 0;
      right: 0;
      bottom: 5vh;               /* 조건 5: 세로폭 5% 위 */
      border-top: 1px solid #000;/* 조건 2, 4: 땅은 가로선 */
      box-sizing: border-box;
    }

    /* ------------------------------
       건물 (항상 땅 위, 가운데 배치)
       ------------------------------ */

        
    /* 간판 */    
    .sign-container {
      position: absolute;
      left: 50%;
      bottom: 5vh;
      width: 27vh;
      height: 8.4vh;
      border: none;
      background: #f000;
      transform: translateX(-50%);
      z-index: 60;
    }

    .sign {
      position: relative;
      left: 100%;
      width: 3vh;
      height: 100%;
      border: 1px solid #000;
      border-bottom: none;
      background: #fff;
      text-align: center;
      vertical-align: middle;
      font-size: 1.6vh;
      line-height: 1.2em;
    }

    /* 바닥 */
    .floor-l {
      position: absolute;
      padding: 0;
      width: 12vh;
      height: 3vh;
      border: 1px solid #000;    /* 모든 선 1px */
      border-bottom: none;       /* 아래쪽은 본체와 맞닿으므로 제거 */
      background: #fff;
      transform-origin: bottom left;
      transform: skewX(36deg);  /* 기울기 조절 */
      z-index: 30;
    }

    .floor-r {
      position: absolute;
      padding: 0;
      width: 12vh;
      height: 3vh;
      border: 1px solid #000;    /* 모든 선 1px */
      border-bottom: none;       /* 아래쪽은 본체와 맞닿으므로 제거 */
      background: #fff;
      transform-origin: bottom left;
      transform: skewX(36deg);  /* 기울기 조절 */
      z-index: 10;
    }

    .wall-l {
      position: absolute;
      width: 12vh;
      height: 73.2vh;
      left: 50%;
      bottom: 0;              /* 땅의 y 위치와 동일 */ 
      display: flex;
      justify-content: flex-end;
      transform: translateX(-100%);
      background: #fff0;
      z-index: 20;
    }

    .wall-r {
      position: absolute;
      width: 12vh;
      height: 73.2vh;
      left: 50%;
      bottom: 0;              /* 땅의 y 위치와 동일 */ 
      display: flex;
      justify-content: flex-end;
      transform: translateX(0%);
      background: #fff0;
      z-index: 0;
    }

    .wall {
      width: 2.0vh;
      height: 100%;
      transform-origin: bottom right;
      border-left: 1px solid #000;
      background: #ffffff;
      z-index: 0;
    }

    .vertical-line {
      position: absolute;
      left: -2.35vh;         /* 건물 왼쪽 벽 위치 */
      top: -3.1vh;         /* 지붕 꼭대기(높이 30px)에서 시작 */
      bottom: 0;          /* 건물 바닥(땅)까지 */
      width: 1px;         /* 두께 1px */
      background: #000;
      z-index: 10;
    }

    .building-container {
      position: absolute;
      left: 50%;
      bottom: 5vh;               /* 땅의 y 위치와 동일 */
      transform: translateX(-50%);
      z-index: 50;
    }

    .building-wrapper {
      position: relative;
      margin: 0 auto;
    }

    /* 지붕 – 기울어진 사각형으로 간단하게 표현 */
    .roof {
      position: absolute;
      bottom: 100%;
      left: 0;
      right: 0;
      height: 3.005vh;              /* 지붕 높이 – 수정 가능 */
      border: 1px solid #000;    /* 모든 선 1px */
      border-bottom: none;       /* 아래쪽은 본체와 맞닿으므로 제거 */
      background: #fff;
      transform-origin: bottom left;
      transform: skewX(36deg);  /* 기울기 조절 */
    }

    /* 건물 본체는 표(table)로 구현하여 선을 1px로 정확히 맞춤 */
    table.building {
      border-collapse: collapse;  /* 내부 격자 선을 1px로 유지 */
      border: 1px solid #000;    /* 건물 외곽선 */
      background: #fff0;
    }

    table.building td {
      border: 1px solid #000;    /* 각 방의 선도 1px */
      padding: 0;
      width: 12vh;               /* 한 칸 가로 – 수정 가능 */
      height: 6vh;              /* 한 칸 세로 – 수정 가능 */
      text-align: center;
      vertical-align: middle;
    }

    /* 각 방 버튼 – td 전체를 클릭 영역으로 사용 */
    .room-button {
      width: 100%;
      height: 100%;
      border: none;         /* 선은 td가 담당 */
      background: transparent;
      cursor: pointer;
      font-size: 1.6vh;
      
      /* 조건 3: 배경 흰색, 글자 검정 */
      background-color: #fff !important;
      color: #000 !important;
      
      /* 기본 클릭 효과 제거 */
      outline: none;
      box-shadow: none;
    }

    .room-button:active,
    .room-button:focus {
      outline: none;
      background: #fff;       /* 눌렀을 때 살짝 강조 (원치 않으면 제거) */
    }

    .room-button-empty {
      width: 100%;
      height: 100%;
      border: none;              /* 선은 td가 담당 */
      background: transparent;
      cursor: pointer;
      font-size: 1.6vh;
      
      /* 조건 3: 배경 흰색, 글자 검정 */
      background-color: none !important;
      color: #000 !important;
      
      /* 기본 클릭 효과 제거 */
      outline: none;
      box-shadow: none;
    }

    /* ------------------------------
       사람 (땅 위에서 좌우로 걷는 작은 사각형)
       ------------------------------ */
    .person {
      position: absolute;
      width: 0.4vh;                /* 조건 10: 가로 5px */
      height: 1.5vh;              /* 조건 10: 세로 10px */
      background: #000;
      bottom: 4.5vh;               /* 땅 바로 위에 발이 닿도록 */
      z-index: 100;
    }

    /* ------------------------------
       [추가 기능] 플로팅 텍스트 스타일
       ------------------------------ */
    .floating-text {
      position: absolute;
      left: 100%; /* 화면 오른쪽 바깥에서 시작 */
      white-space: nowrap; /* 텍스트가 줄바꿈되지 않도록 설정 */
      font-size: 2.4vh; /* 텍스트 크기 (화면 높이 비례, 조정 가능) */
      /* font-weight: bold; */
      letter-spacing: -0.05em;
      color: #000; /* 글자 색상 */
      background: #ff0;
      z-index: 5; /* 건물 뒤, 배경 앞 (필요시 z-index 조정: 건물 앞은 60 이상 권장) */
      pointer-events: none; /* 마우스 클릭이 통과되도록 설정 (사용자 방해 방지) */
      will-change: transform; /* 애니메이션 성능 최적화 */
    }

    /* 텍스트 이동 애니메이션 정의 */
    @keyframes moveLeft {
      from {
        transform: translateX(0);
      }
      to {
        /* 화면 전체 너비(100vw) + 자기 자신 너비(100%)만큼 왼쪽으로 이동하여 완전히 사라짐 */
        transform: translateX(calc(-100vw - 100%));
      }
    }
