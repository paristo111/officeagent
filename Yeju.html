<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MOBILE OFFICE // EXHIBITION</title>
  <style>
    /* [1] 기본 설정 */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background-color: #ffffff;
      color: #000;
      line-height: 1.6;
      overflow-x: hidden;
      position: relative;
    }

    /* [2] 고정된 UI 요소 (상하좌우) */
    .fixed-ui {
      position: fixed;
      z-index: 9999;
      font-family: monospace;
      font-weight: bold;
      color: #000;
      user-select: none;
      background-color: transparent;
      padding: 5px;
    }

    /* 2-1. 상단 (제목) */
    .ui-top {
      top: 15px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    /* 2-2. 하단 (이름) */
    .ui-bottom {
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 14px;
    }

    /* 2-3. 좌측 (OFFICE) - 화살표 제거됨 */
    .ui-left {
      top: 50%;
      left: 10px;
      transform: translateY(-50%);
      font-size: 12px;
      text-align: left;
      cursor: pointer;
      transition: text-shadow 0.2s ease;
      /* 부드러운 효과 */
    }

    /* 2-4. 우측 (NEXT) - 화살표 제거됨 */
    .ui-right {
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      font-size: 12px;
      text-align: right;
      cursor: pointer;
      transition: text-shadow 0.2s ease;
    }

    /* [수정됨] 호버 효과: 밑줄 제거 + 하얀색 Glow */
    .ui-left:hover,
    .ui-right:hover {
      text-decoration: none;
      /* 밑줄 제거 */

      /* 하얀색 Glow 효과 (이미지 위에서 글씨가 잘 보이게 됨) */
      text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #fff;
    }

    /* [3] 메인 컨테이너 */
    .mobile-container {
      max-width: 600px;
      margin: 0 auto;
      padding: 80px 60px;
      display: flex;
      flex-direction: column;
      gap: 30px;
    }

    /* [4] 섹션 박스 (이미지 프레임) */
    .plane-section {
      position: relative;
      background: #fff;

      /* [수정됨] 테두리 제거 */
      border: none;

      padding: 0;
      height: auto;
      display: flex;
    }

    /* [5] 이미지 스타일 */
    .plane-section img {
      width: 100%;
      height: auto;
      display: block;
      /* 혹시 이미지 자체에 그림자 등을 주고 싶다면 여기에 추가 */
    }

    /* 하단 끝 표시 */
    .instruction {
      text-align: center;
      font-size: 0.75rem;
      color: #ccc;
      margin-bottom: 50px;
      font-family: monospace;
    }
  </style>
</head>

<body>

  <div class="fixed-ui ui-top">instant magazine</div>
  <div class="fixed-ui ui-bottom">최예주</div>

  <div class="fixed-ui ui-left" onclick="location.href='/office_main.html'">
    OFFICE
  </div>

  <div class="fixed-ui ui-right" onclick="goRandomPage()">
    NEXT
  </div>


  <div class="mobile-container">
  
    <section class="plane-section">
      <img src="/img/yeju/yeju1.webp" alt="Image 1">
    </section>
  
    <section class="plane-section">
      <img src="/img/yeju/yeju2.webp" onerror="this.src='https://placehold.co/400x300/white/black?text=NO+IMAGE'"
        alt="Image 2">
    </section>
  
    <section class="plane-section">
      <img src="/img/yeju/yeju4.webp" onerror="this.src='https://placehold.co/400x300/white/black?text=NO+IMAGE'"
        alt="Image 3">
    </section>
  
    <section class="plane-section">
      <img src="/img/yeju/yeju5.webp" onerror="this.src='https://placehold.co/300x500/white/black?text=Long+Image'"
        alt="Image 4">
    </section>
  
  </div>
  
  <div class="instruction">
    모닥불은 접속자 수에 반응하는 실시간 시각 작업입니다. 사람들이 들어올수록 불꽃의 밝기·밀도·움직임이 점점 커지며, 온라인에 모인 ‘존재의 수’가 곧 온기의 강도로 변환되는 경험을 만듭니다.
  </div>
  
  <script>
    function goRandomPage() {
      const pages = [
        'jiwon.html',
        'minsoo.html',
        'seoyoon.html'
      ];
      const randomTarget = pages[Math.floor(Math.random() * pages.length)];

      if (randomTarget) {
        location.href = randomTarget;
      } else {
        alert("이동할 페이지가 없습니다.");
      }
    }
  </script>
  </body>
  
  </html>
