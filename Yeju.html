<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MOBILE OFFICE // EXHIBITION</title>
  <style>
    /* [1] 기본 설정 */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background-color: #ffffff;
      color: #000;
      line-height: 1.6;
      overflow-x: hidden;
      position: relative;
    }

    /* [2] 고정된 UI 요소 */
    .fixed-ui {
      position: fixed;
      z-index: 9999;
      font-family: monospace;
      font-weight: bold;
      color: #000;
      user-select: none;
      background-color: transparent;
      padding: 5px;
    }

    /* 2-1. 상단 (제목) */
    .ui-top {
      top: 15px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    /* 2-2. 하단 (이름) */
    .ui-bottom {
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 14px;
    }

    /* 2-3. 좌측 (OFFICE) */
    .ui-left {
      top: 50%;
      left: 15px;
      transform: translateY(-50%);
      font-size: 12px;
      text-align: left;
      cursor: pointer;
      transition: text-shadow 0.2s ease;
    }

    /* 2-4. 우측 (NEXT) */
    .ui-right {
      top: 50%;
      right: 15px;
      transform: translateY(-50%);
      font-size: 12px;
      text-align: right;
      cursor: pointer;
      transition: text-shadow 0.2s ease;
    }

    /* 호버 효과 */
    .ui-left:hover,
    .ui-right:hover {
      text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #fff;
    }

    /* [3] 메인 컨테이너 */
    .mobile-container {
      max-width: 450px;
      margin: 0 auto;

      /* [수정 포인트] 
         기존: padding: 80px 80px; (상하좌우 80)
         변경: 상80, 우80, 하20, 좌80 -> 아래쪽 여백을 대폭 줄임 */
      padding: 80px 80px 20px 80px;

      display: flex;
      flex-direction: column;
      gap: 50px;
    }

    /* [4] 섹션 박스 */
    .plane-section {
      position: relative;
      background: #fff;
      border: none;
      padding: 0;
      height: auto;
      display: flex;
      justify-content: center;
    }

    .plane-section img {
      width: 100%;
      height: auto;
      display: block;
    }

    /* [5] 하단 설명 텍스트 */
    .instruction {
      text-align: center;
      font-size: 0.75rem;
      color: #999;
      /* 색상을 조금 더 진하게 하여 가독성 확보 */
      font-family: monospace;
      line-height: 1.8;
      /* 줄간격 살짝 넓혀서 읽기 좋게 */

      /* [추가] 텍스트가 이미지 너비(450px)보다 넓게 퍼지지 않도록 제한 */
      max-width: 450px;
      margin: 0 auto 80px auto;
      /* 상단0, 좌우auto(중앙정렬), 하단80 */

      padding: 0 20px;
      /* 모바일에서 글자가 화면 끝에 붙지 않도록 안전 여백 */
      word-break: keep-all;
      /* 단어 단위 줄바꿈 */

      /* [6] 추가된 WEB 링크 스타일 */
    .web-link {
      display: inline-block;
      margin-top: 30px; /* 텍스트와 간격 */
      color: #2f00fe;
      font-weight: bold;
      font-size: 14px; /* 조금 더 크게 */
      text-decoration: none;
      border-bottom: 1px solid #2f00fe; /* 밑줄 커스텀 */
      transition: all 0.2s;
    }

    .web-link:hover {
      color: #6456ff;
      border-bottom-color: transparent;
      /* 호버 시 주변이 빛나는 효과 (다른 버튼과 통일) */
      text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #ccc; 
    }

    }
  </style>
</head>

<body>

  <div class="fixed-ui ui-top">모닥불</div>
  <div class="fixed-ui ui-bottom">최예주</div>

  <div class="fixed-ui ui-left" onclick="location.href='/index.html'">
    OFFICE
  </div>

  <div class="fixed-ui ui-right" onclick="goRandomPage()">
    NEXT
  </div>


  <div class="mobile-container">

    <section class="plane-section">
      <img src="/img/yeju/yeju1.webp" alt="Image 1">
    </section>

    <section class="plane-section">
      <img src="/img/yeju/yeju2.webp" onerror="this.src='https://placehold.co/400x300/white/black?text=NO+IMAGE'"
        alt="Image 2">
    </section>

    <section class="plane-section">
      <img src="/img/yeju/yeju4.webp" onerror="this.src='https://placehold.co/400x300/white/black?text=NO+IMAGE'"
        alt="Image 3">
    </section>

    <section class="plane-section">
      <img src="/img/yeju/yeju5.webp" onerror="this.src='https://placehold.co/300x500/white/black?text=Long+Image'"
        alt="Image 4">
    </section>

  </div>

  <div class="instruction">
    모닥불은 ‘접속자 수’라는 가장 얇은 신호로 타오르는 불입니다.
    누군가 들어오는 순간, 화면의 불은 밝아지고 덩어리를 얻고, 움직임이 생깁니다.
    말도 이름도 얼굴도 없이, 숫자만이 온기의 형태를 바꿉니다.
    <br><br>
    이 작업은 함께 있다는 사실이 어떻게 감각이 되는지 묻습니다.
    보이지 않는 존재들이 쌓이면서 공간의 온도가 달라지는 것처럼,
    온라인의 ‘사람 수’는 불꽃으로 번역되어 지금 이곳의 밀도를 기록합니다.
    <br><br>
    <a href="https://cyberfirepla.web.app/" target="_blank" class="web-link">
      WEB
    </a>
  </div>

  <script>
    function goRandomPage() {
      const pages = [
        'taeho.html',
        'risoo.html',
        'seowoo.html',
        'o.html',
        'mhz.html',
        'kibong.html',
        'jungwook.html',
        'jongeun.html',
        'jiwon.html',
        'jinmyeong.html',
        'jasang.html',
        'hyerim.html',
        'dowon.html',
        'chaebin.html',
        'jungah.html'
      ];
      const randomTarget = pages[Math.floor(Math.random() * pages.length)];

      if (randomTarget) {
        location.href = randomTarget;
      } else {
        alert("이동할 페이지가 없습니다.");
      }
    }
  </script>
</body>

</html>
