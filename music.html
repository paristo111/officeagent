<!DOCTYPE html>
<html lang="ko">
<head>

    <link rel="stylesheet" href="css/style.css">

                <button id="generate-button">새로운 작업 환경 생성</button>

        <div id="editor-container"></div>
        
        <div id="status-message"></div>
